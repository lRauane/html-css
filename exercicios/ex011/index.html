<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente esse site em vários dispositivos diferentes ou simplesmente aumente e diminua do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio preload="metadata" autoplay controls loop>
<source src="midia/guanacast-33.mp3" type="audio/mpeg">
<source src="midia/guanacast-33.ogg" type="audio/ogg">
<source src="midia/guanacast-33.wav" type="audio/wav">
<p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>

</audio>

</html>
